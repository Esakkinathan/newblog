
{%extends 'base.html' %}
{% block content%}
<br/><br/><br/><br>
{% if user.is_authenticated %}
    
    <h1 class="blogHead"> Create Category</h1>
    <br/><br/>
    <center>
    <div class="postForm">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button class = "btn btn-outline-primary">Submit</button>
        </form>
    </div>
    </center>
    {% else %}
        <br><br>
        <h3 class="blogHead">You are not allowed to this page (sorry....)</h3>
    {% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'add_post' %}">
    <div class="writeBtn">
        <i class="fa-regular fa-pen-to-square"></i>
    </div>
    </a>
    {% endif %}
{% endblock %}
